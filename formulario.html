<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>

<body>
    <h1>Contacto</h1>
    <form>
        <div>
            <label>Empresa:</label>
            <input type="text">
        </div>
        <div>
            <label>Telefono:</label>
            <input type="number">
        </div>
        <div>
            <label>Email:</label>
            <input type="email">
        </div>
        <div>
            <label>Nivel de interes</label>
            <select name="" id="">
                <option value="">Bajo</option>
                <option value="">Medio</option>
                <option value="">Alto</option>
            </select>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>



</body>

</html>
